steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/brain-mri:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/brain-mri:latest'
      - '-f'
      - 'backend/Dockerfile'
      - './backend'
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/brain-mri:$COMMIT_SHA'
      
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/brain-mri:latest'

  # Deploy container image to Cloud Run with CPU boost
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'brain-mri'
      - '--image=gcr.io/$PROJECT_ID/brain-mri:$COMMIT_SHA'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--timeout=300'
      - '--cpu=2'
      - '--memory=2Gi'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--port=8080'
      - '--cpu-boost'
      - '--no-cpu-throttling'
      - '--env-vars-file=env.yaml'

images:
  - 'gcr.io/$PROJECT_ID/brain-mri:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/brain-mri:latest'

options:
  logging: CLOUD_LOGGING_ONLY
